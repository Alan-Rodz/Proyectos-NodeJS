<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>


    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            a: "Aquí va la información del proyecto. Por cuestiones obvias esto está editado"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Faker.js para generar cosas aleatorias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"
        integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw=="
        crossorigin="anonymous"></script>

    <!-- App.js -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Mi Aplicación &#128293;</h1>

    <!-- Cosas para que el usuario inicie sesión -->
    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">Iniciar Sesión con Google</button>
    </section>

    <!-- Lo que se muestra cuando el usuario inicia sesión -->
    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Cerrar Sesión</button>
    </section>

    <br>
    <!-- Aquí se muestran los artículos asociados al usuario -->
    <section>
        <ul id="thingsList">
        </ul>
        <button id="createThing" class="btn btn-success">Crear una cosa aleatoria</button>
    </section>


</body>
</html>
